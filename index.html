<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haptic Things</title>
    <!-- Include p5.js and p5.ble.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/p5ble@0.0.7/dist/p5.ble.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <script src="sketch.js"></script>

    <h1>Haptic Things üòÑ</h1>

    <button id="connectButton">Connect to Device</button>
    <button id="disconnectButton">Disconnect</button>

    <!-- Granularity input -->
    <label for="granularity">*Ô∏è‚É£ Sensor granularity</label>
    <input type="number" id="granularity" name="granularity" step="10" placeholder="Enter granularity">

    <!-- Checkboxes -->
    <label for="modes">*Ô∏è‚É£ Modalities</label>
    <label><input type="checkbox" id="pressure"> Pressure</label>
    <label><input type="checkbox" id="imuX"> IMU X</label>
    <label><input type="checkbox" id="imuY"> IMU Y</label>
    <label><input type="checkbox" id="imuZ"> IMU Z</label>

    <!-- Frequency input -->
    <label><input type="checkbox" id="tilt"> Tilt</label>
    <label for="frequency">Tilt Frequency:</label>
    <input type="number" id="frequency" name="frequency" step="10" placeholder="Enter frequency">

    <!-- Buttons -->
    <button id="sendButton">Send</button>


</body>

</html>
