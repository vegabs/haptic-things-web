<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haptic Things</title>
    <!-- Include p5.js and p5.ble.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/p5ble@0.0.7/dist/p5.ble.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <script src="sketch.js"></script>

    <div class="container">
        <header>
            <h1>Tangibles++</h1>
        </header>

        <section class="connection-controls">
            <button id="connectButton">Connect to Device</button>
            <button id="disconnectButton">Disconnect</button>
        </section>

        <section class="settings">
            <div class="input-group">
                <label for="granularity">Granularity</label>
                <input type="number" id="granularity" name="granularity" step="10" defaultValue="10"
                    placeholder="Enter granularity">
                <label for="grain-frecuency">Grain Frecuency</label>
                <input type="number" id="grain-frecuency" name="grain-frecuency" step="10" defaultValue="10"
                    placeholder="Enter grain frecuency">
            </div>

            <div class="input-group">
                <label for="modes">Modalities</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="pressure">Pressure</label>
                    <label><input type="checkbox" id="imuX">Rotation X</label>
                    <label><input type="checkbox" id="imuY">Rotation Y</label>
                    <label><input type="checkbox" id="imuZ">Rotation Z</label>
                    <label><input type="checkbox" id="tilt">Tilt</label>
                </div>
            </div>

            <div class="input-group">
                <label for="frequency">Tilt Sampling Rate</label>
                <select id="frequency" name="frequency">
                    <option value="12">12.0 Hz</option>
                    <option value="26">26.0 Hz</option>
                    <option value="52">52.0 Hz</option>
                    <option value="104">104.0 Hz</option>
                    <option value="208">208.0 Hz</option>
                    <option value="416">416.0 Hz</option>
                    <option value="833">833.0 Hz</option>
                    <option value="1667">1667.0 Hz</option>
                    <option value="3333">3333.0 Hz</option>
                    <option value="6667">6667.0 Hz</option>
                </select>
            </div>
        </section>

        <footer>
            <button id="sendButton">Set parameters</button>
        </footer>
    </div>
</body>

</html>
